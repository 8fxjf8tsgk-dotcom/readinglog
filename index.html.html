<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Inline script marker: proves JS execution even if app.js fails -->
  <script>
    (function(){
      try{
        var bar=document.createElement('div');
        bar.id='js-inline-marker';
        bar.style.cssText='position:sticky;top:0;z-index:9999;padding:10px 12px;font:14px -apple-system,system-ui,sans-serif;background:#fff3cd;color:#664d03;border-bottom:1px solid #e6d3a1;';
        bar.textContent='INLINE SCRIPT RAN ✅ — if buttons still do nothing, app.js has an error or is not initializing.';
        document.body.appendChild(bar);
      }catch(e){}
    })();
  </script>

  <div id="app"></div>

  <script defer src="app.js"></script>
</body>
</html>
